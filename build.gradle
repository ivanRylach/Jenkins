apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()

    maven {
        url 'http://splunk.artifactoryonline.com/splunk/ext-releases-local'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0'

    compile group: 'com.splunk', name: 'splunk', version: '1.3.0', classifier: 'sources'
    compile group: 'com.splunk', name: 'splunk', version: '1.3.0', classifier: 'javadoc'
    compile group: 'com.splunk', name: 'splunk', version: '1.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}